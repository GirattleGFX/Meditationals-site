<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    <form name="login" class="form">
      <p class="title">Login</p>
      <input
        type="text"
        name="userid"
        placeholder="Username"
        class="text-field"
      />
      <input
        type="password"
        name="pswrd"
        placeholder="Password"
        class="text-field"
      />
      <input
        type="submit"
        class="button"
        onclick="check(this.form)"
        value="Login"
      />
    </form>
  </body>
</html>
